<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pomodoro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css">
    <!-- <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script> -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
        crossorigin="anonymous">

    <style>
        .large-font {
            font-size: 10rem;
        }
    </style>
</head>

<body>
    <section class="hero is-warning is-fullheight">
        <div class="hero-head">
            <nav class="navbar">
                <div class="container">
                    <div class="navbar-brand">
                        <a class="navbar-item">
                            Pomodoro
                        </a>


                        <span class="navbar-burger burger" data-target="navbarMenuHeroB">
                            <span></span>
                            <span></span>
                            <span></span>
                        </span>
                    </div>
                    <div class="navbar-end">
                        <div class="navbar-item">
                            <button id="settings" class="button is-black is-outlined">
                                <span class="icon is-small">
                                    <i class="fas fa-cog"></i>
                                </span>
                            </button>
                        </div>
                    </div>

                </div>
            </nav>
        </div>

        <div class="hero-body">
            <div class="container has-text-centered">
                <p class="title">
                    <span class="large-font" id="minutes">0</span>
                    <span class="large-font">:</span>
                    <span class="large-font" id="seconds">20</span>
                </p>
                <p class="subtitle">
                    <button class="button is-primary" id="start">START</button>
                    <button class="button is-info" id="pause">PAUSE</button>
                    <button class="button is-danger" id="stop">STOP</button>
                </p>

            </div>
        </div>


    </section>

    <div class="modal">
        <div class="modal-background"></div>
        <div class="modal-card">
            <header class="modal-card-head">
                <p class="modal-card-title">Settings</p>
                <button class="delete" aria-label="close"></button>
            </header>
            <section class="modal-card-body">
                <div class="modal-content">
                    <div class="field is-horizontal">
                        <div class="field-body">
                            <div class="field">
                                <p class="control">
                                    <input class="input" name="minSettings" id="minSettings" type="number" min="0" max="60"
                                        placeholder="Minutes">
                                </p>
                            </div>
                            <div class="field">
                                <p class="control">
                                    <input class="input" name="secSettings" id="secSettings" type="number" min="0" max="60"
                                        value="00" placeholder="Seconds">
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <footer class="modal-card-foot">
                <button class="button is-success" id="saveSettings">Save changes</button>
                <button class="button">Cancel</button>
            </footer>
        </div>
    </div>



    <script>
        document.querySelector('#settings').addEventListener('click', e => {
            document.querySelector('.modal').classList.add('is-active');
        });

        document.querySelector('.delete').addEventListener('click', e => {
            document.querySelector('.modal').classList.remove('is-active');
        })
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.1.1/howler.core.min.js" integrity="sha256-boL6w+b+PUpqHKhZVL+oNfjUn4WpXL2MUdOgFTe82fg="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/date-fns/2.0.0-alpha0/date_fns.js"></script>

    <script src="js/localstorage.js"></script>
    <script src="js/initialize.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
